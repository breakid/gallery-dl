name: Tests

on:
  workflow_dispatch:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.5"
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "pypy3.9"

    steps:
    - uses: actions/checkout@v4

    - name: Check file permissions
      run: |
        if [[ "$(find ./gallery_dl -type f -not -perm 644)" ]]; then exit 1; fi

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
      env:
        PIP_TRUSTED_HOST: "pypi.python.org pypi.org files.pythonhosted.org"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install ruff youtube-dl

    - name: Install yt-dlp
      run: |
        # install from master
        pip install https://github.com/yt-dlp/yt-dlp/archive/refs/heads/master.tar.gz

    - name: Lint with Ruff
      run: |
        ruff check

    - name: Check formatting with Ruff
      run: |
        ruff format --check

    - name: Run tests
      run: |
        make test

    - name: Test autogeneration of man pages, bash/zsh/fish completion, etc
      run: |
        make
